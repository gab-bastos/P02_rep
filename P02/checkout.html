<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Strings & Things</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<header>
  <h1>Strings & Things</h1>

  <div class="header-container">
    <p>A place to buy some of your favourite gear.
    <p>

    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="checkout.html">CART</a></li>
      </ul>
    </nav>
  </div>

</header>

<body>
  <div class="cart-container">
    <div class="cart-items">
      <h2>Your Cart</h2>
  
      <div class="cart-item">
        <img src="assets/Pro2Tele.png" alt="American Pro II Telecaster" />
        <h4>American Pro II Telecaster</h4>
        <p>Price: $2399.99</p>
      </div>
  
      <div class="cart-item">
        <img src="assets/PlayerStrat.png" alt="Fender Player Stratocaster" />
        <h4>Fender Player Stratocaster</h4>
        <p>Price: $1099.99</p>
      </div>
  
      <div class="cart-item">
        <img src="assets/PRSMcCarty.png" alt="PRS McCarty" />
        <h4>PRS McCarty 10 Top</h4>
        <p>Price: $4999.99</p>
      </div>
  
      <div class="total">
        <h4>Total Amount:</h4>
        <p>$8499.97</p>
      </div>
    </div>
    <form>
      <fieldset class="form-text">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="**** **** **** ****" />
  
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" placeholder="MM/YYYY" />
  
        <label>Card Type:</label>
  
        <label>
          <input type="radio" name="cardType" value="visa" checked />
          Visa
        </label>
  
        <label>
          <input type="radio" name="cardType" value="mastercard" />
          MasterCard
        </label>
  
        <label>
          <input type="radio" name="cardType" value="amex" />
          American Express
        </label>
  
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" />
      </fieldset>
      <div class="form-action">
        <button type="submit" class="btn">Checkout</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </form>
  </div>
 


 

  
</body>

</html>
